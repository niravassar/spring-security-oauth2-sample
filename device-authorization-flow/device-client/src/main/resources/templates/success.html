<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart TV Interface</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1D202D;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 80%;
            height: 50%;
            padding: 100px;
            background-color: #000;
            border: 2px solid #000;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }

        .header {
            font-size: 24px;
        }

        .icons {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        .icon {
            width: 100px;
            height: 100px;
            background-color: #007BFF;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        .icon svg {
            fill: white;
            width: 50%;
            height: 50%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header"><h2 th:text="'Welcome, ' + ${username}"></h2></div>
    <div><h3>Start streaming your favorite shows from iQIYI Smart TV</h3></div>
    <div class="icons">
        <div class="icon">
            <!-- SVG or icon for play -->
            <svg viewBox="0 0 24 24">
                <path d="M8 5v14l11-7z"></path>
            </svg>
        </div>
        <div class="icon">
            <!-- SVG or icon for tiles -->
            <svg viewBox="0 0 24 24">
                <path d="M3 3h8v8H3zm0 10h8v8H3zm10 0h8v8h-8zm0-10h8v8h-8z"></path>
            </svg>
        </div>
        <div class="icon">
            <!-- SVG or icon for star -->
            <svg viewBox="0 0 24 24">
                <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24h-7.19L12 2 9.19 9.24H2l5.46 4.73L5.82 21z"></path>
            </svg>
        </div>
    </div>
</div>
</body>
</html>
